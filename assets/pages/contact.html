<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact-me</title>

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Open+Sans:wght@400;500;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- CONTACT -->

    <section class="section contact" id="contact">
      <div class="container">
        <div class="contact-card">
          <p class="card-subtitle">Don't be shy</p>

          <h2 class="h2 section-title">Let's keep in touch</h2>

          <div class="wrapper">
            <form action="" class="contact-form">
              <input
                type="text"
                name="name"
                placeholder="Name"
                required
                class="contact-input"
              />

              <input
                type="email"
                name="email"
                placeholder="Email"
                required
                class="contact-input"
              />

              <textarea
                name="message"
                placeholder="Message"
                required
                class="contact-input"
              ></textarea>

              <button type="submit" class="btn-submit">Contact</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- CUSTOM JS-->
    <script src="./assets/js/main.js"></script>

    <!-- IONICON LINK -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
