    <!-- CONTACT -->

    <section class="section contact" id="contact">
      <div class="container">
        <div class="contact-card">
          <p class="card-subtitle">Don't be shy</p>

          <h2 class="h2 section-title">Let's keep in touch</h2>

          <div class="wrapper">
            <form action="" class="contact-form">
              <input
                type="text"
                name="name"
                placeholder="Name"
                required
                class="contact-input"
              />

              <input
                type="email"
                name="email"
                placeholder="Email"
                required
                class="contact-input"
              />

              <textarea
                name="message"
                placeholder="Message"
                required
                class="contact-input"
              ></textarea>

              <button type="submit" class="btn-submit">Contact</button>
            </form>
          </div>
        </div>
      </div>
    </section>
